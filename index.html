<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Presupuesto Mensual</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Simulador de Presupuesto Mensual</h1>
    <p>Ingresá tus ingresos y gastos mensuales para calcular tu saldo.</p>

    <form id="formIngreso">
      <label for="ingreso">Ingresos del mes:</label>
      <input type="number" id="ingreso" required>
      <button type="submit">Guardar ingreso</button>
    </form>

    <form id="formGasto">
      <h2>Registrar gasto</h2>
      <label for="categoria">Categoría:</label>
      <select id="categoria" required>
        <option value="Alquiler">Alquiler</option>
        <option value="Comida">Comida</option>
        <option value="Transporte">Transporte</option>
        <option value="Ocio">Ocio</option>
        <option value="Otros">Otros</option>
      </select>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" required>
      <button type="submit">Agregar gasto</button>
    </form>

    <section id="gastosListados">
      <h2>Gastos registrados</h2>
      <table id="tablaGastos">
        <thead>
          <tr>
            <th>Categoría</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla">
        </tbody>
      </table>
    </section>

    <section id="resultado">
      <h2>Saldo disponible</h2>
      <p id="saldo">$0</p>
    </section>
  </div>

  <script src="js/simulador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
